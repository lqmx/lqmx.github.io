<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .search-bar {
            position: fixed;
            top: 50px;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 50px;
        }
        .search-bar input{
            box-sizing: border-box;
            text-align:center;
            font-size:1.4em;
            height:2.7em;
            border-radius:4px;
            border:1px solid #c8cccf;
            color: #dde7f8;
            background: rgba(0, 0, 0, 0.72);
            -webkit-appearance:none;
            -moz-appearance: none;
            display:block;
            outline:0;
            padding:0 1em;
            text-decoration:none;
            width: 70%;
            margin: 0 auto;
            box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .search-bar input:focus{
            border:1px solid #6a6f77;
        }
    </style>
</head>
<body>
<script src="dep/jquery.js?1519913430"></script>
<script>
    $(function() {

        var SearchBar = (function () {

            var tpl = '<div class="search-bar"><input type="text" placeholder="input note you need"></div>';
            var $searchBar = $('.search-bar');
            var $input = null;

            function init() {
                if($searchBar.length !== 0) {
                    $searchBar.show();
                    return true;
                }
                $('body').append(tpl);
                $searchBar = $('.search-bar');
                $input = $searchBar.find('input');
                return true;
            }

            function show() {
                if($searchBar.length === 0) return false;
                $searchBar.show();
            }

            function hide() {
                if($searchBar.length === 0) return false;
                $input.val('');
                $searchBar.hide();
            }

            function bindInputEvt(fn) {
                $input.keyup(function (e) {
                    fn(this, e);
                });
            }

            return {
                bindInputEvt: bindInputEvt,
                show: show,
                hide: hide,
                init: init
            }
        })();

        SearchBar.init();
        SearchBar.bindInputEvt(function (obj, e) {
        })

    });
</script>
</body>
</html>
