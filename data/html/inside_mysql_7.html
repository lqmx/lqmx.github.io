    <div class="md"><h1>第七章 事务</h1>
<h6>2018.03.07</h6>
<p>事务会把数据库从一种一致性状态转换为另外一种一致状态。在数据库提交时,可以确保要么所有修改
都已经被保存,要么所有修改都不保存。</p>
<p>InnoDB事务完全符合ACID</p>
<ul>
<li>A 原子性 atomicity</li>
<li>C 一致性 consistency</li>
<li>I 隔离性 isolation</li>
<li>D 持久性 durability</li>
</ul>
