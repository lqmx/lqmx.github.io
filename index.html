<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lqmx</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <style>

    </style>
</head>
<body>
<div class="table">
    <div class="paper" data-url="test"></div>
</div>
<script src="dep/jquery.js"></script>
<script>
    $(function () {
        var winHeight =$(document).height(),
            winWidth = $(document).width();
        var second = 0;
        var timer=null;
        $('.paper').each(function (k, v) {
            var style = {
                left: (Math.random()*winWidth * 0.8).toFixed(2) + 'px',
                top: (Math.random()*winHeight * 0.8).toFixed(2) + 'px',
                transform:"rotate(" + (Math.random()*360).toFixed(0)+ "deg)"
            };
            $(v).css(style);
            $(v).hover(function () {
                timer=setInterval(function() {
                    if(++second > 1) {
                        $(v).css({
                            transform:"rotate(0deg) scale(1.1)"
                        });
                    }
                },1000);
            }, function () {
                $(this).css(style);
                clearInterval(timer);
                second = 0;
            });
            $(v).click(function () {
                window.location.href = window.location.origin + "/note/" + $(v).attr('data-url');
            });
        });
    });
</script>
</body>
</html>
