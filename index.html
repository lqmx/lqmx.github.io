<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lqmx</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        body {
            background: #ededed;
        }
        .table {
            width: 90%;
            height: 94%;
            margin: 10px auto;
            position: relative;
        }
        .paper {
            z-index: 1;
            width: 160px;
            height: 200px;
            background: #FFF;
            box-shadow:2px 2px 3px #aaaaaa;
            border:1px solid #e6e6e6;
            position: absolute;
            padding: 6px 10px;
            cursor: pointer;
        }
        .paper:hover{
            z-index: 2;
            box-shadow:2px 2px 4px #aaaaaa;
            transition: 0.5s;
        }
    </style>
</head>
<body>
<div class="table">
    <div class="paper"></div>
    <div class="paper"></div>
    <div class="paper"></div>
    <div class="paper"></div>
    <div class="paper"></div>
    <div class="paper"></div>
    <div class="paper"></div>
    <div class="paper"></div>
    <div class="paper"></div>
    <div class="paper"></div>
</div>
<script src="jquery.js"></script>
<script>
    $(function () {
        var winHeight =$(document).height(),
            winWidth = $(document).width();
        var second = 0;
        var timer=null;
        $('.paper').each(function (k, v) {
            var style = {
                left: (Math.random()*winWidth * 0.8).toFixed(2) + 'px',
                top: (Math.random()*winHeight * 0.8).toFixed(2) + 'px',
                transform:"rotate(" + (Math.random()*360).toFixed(0)+ "deg)"
            };
            $(v).css(style);
            $(v).hover(function () {
                timer=setInterval(function() {
                    if(++second > 1) {
                        $(v).css({
                            transform:"rotate(0deg) scale(1.1)"
                        });
                    }
                },1000);
            }, function () {
                $(this).css(style);
                clearInterval(timer);
                second = 0;
            });
            $(v).click(function () {

            });
        });

    });
</script>
</body>
</html>
